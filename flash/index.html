      <script type='text/javascript'>

      var servers =
      [
        'rtmp://rt.vidicor.ru:1935/live/_definst_'
      ];

      function randomNumber(m, n)
      {
        m = parseInt(m);
        n = parseInt(n);
        return Math.floor(Math.random() * (n - m + 1)) + m;
      }

      function play(qualityNum) // qualityNum from 1 to 3
      {
        for (var i = 1; i <= 3; i++)
        {
          var btn = document.getElementById('qualityBtn' + i);
          if (btn) btn.style.backgroundColor = (i == qualityNum) ? '#F0A0A0' : '';
        }
        var so = new SWFObject('http://plugin.vidicor.ru/player.swf','mpl','100%','100%',7);
        so.addParam('play','true');
        so.addParam('allowfullscreen','true');
        so.addParam('allowscriptaccess','always');
        so.addParam('wmode','opaque');
        so.addVariable('streamer', servers[randomNumber(0, servers.length - 1)]);
        so.addVariable('file','egd');
        so.addVariable('autostart','true');
      //  so.addVariable("stretching", "none");
        so.addVariable('controlbar.position','over');
        so.write('videoPlace');
      }

      play(2); // Default quality 2

      </script>
